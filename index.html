<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/jogo-da-velha.png">
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="minimax.js" defer></script>
  <script src="sketch.js" defer></script>
  <title>Jogo da Velha</title>
</head>
<body>
  <div id="container">

    <div class="top__menu">

      <div class="scoreboard">
        <div class="scoreboard__left scoreboard__active">
          <div class="score">
            <p class="symbol__o">O</p>
            <p id="score__o">
             0
            </p>
          </div>
        </div>

        <i class="fa-solid fa-hashtag"></i>

        <div class="scoreboard__right">
          <div class="score">
            <p id="score__x">
              0
            </p>
            <p class="symbol symbol__x">
              X
            </p>
          </div>
        </div>
      </div>

      <div class="message">
        <p>Jogar ou escolher jogador</p>
      </div>
    </div>
    
    <div class="div__board">
      
    </div>
  </div>
</body>
</html>
